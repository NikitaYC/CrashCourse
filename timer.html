<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <style>
        #stopwatch{
            border: 2px solid black;
            width: 200px;
            text-align: center;
            margin-bottom: 20px;
        }
        button{
            padding: 7px;
            margin-left: 7px;
        }
        #start,#stop{
            background-color:#1A73E8 ;
            color: white;
        }
        #reset{
            background-color: white;
            color: #1A73E8;
        }
    </style>
</head>
<body>
    <div id="stopwatch">0h:00m:00s</div>
    <button id="start" onclick="start()">Start</button>
    <button id="stop" onclick="stop()">Stop</button>
    <button id ="reset" onclick="reset()">Reset</button>
</body>

<script>
    let timer;
    let minutes = 0;
    let seconds = 0;
    let hours = 0;


    function start(){
        timer = setInterval(stopWatch , 1000);
    };

    function stop(){
        clearInterval(timer)
    };

    function reset(){
        clearInterval(timer);
        hours = 0
        minutes = 0
        seconds = 0
        document.getElementById("stopwatch").innerText = `${hours}:${minutes}:${seconds}`
    };

    function stopWatch(){

        seconds++;
        if(seconds === 60)
        {
            seconds = 0;
            minutes++;
            if(minutes === 60)
            {
                minutes = 0;
                hours++;
            }
        }


        document.getElementById("stopwatch").innerText = `${hours}:${minutes}:${seconds}`
    }
</script>
</html>
