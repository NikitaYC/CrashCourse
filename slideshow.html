        <button id="start" onclick="start()">Start Slide</button>
        <button id="previous" onclick="previous()">Previous</button>
        <button id="next" onclick="next()">Next</button>
    </div>
</body>
<script>
    let currentIndex = 0;
    let slides = document.querySelectorAll("img");
    let intervalId;

    function start(){
        if(intervalId){
            clearInterval(intervalId);
            intervalId = null;
            document.getElementById("start").innerText = "start slide";
        }
        else{
            intervalId = setInterval(next,2000);
            document.getElementById("stop").innerText = "stop slide";
        }
    }

    function previous(){
        clearInterval(intervalId);
        intervalId = null;
        document.getElementById("start").innerText = "start slide";

        currentIndex = (currentIndex -1 +slides.length) % slides.length;
        showSlide();
    }

    function next(){
        clearInterval(intervalId);
        intervalId = null;
        document.getElementById("start").innerText = "start slide";

        currentIndex = (currentIndex + 1 ) % slides.length;
        showSlide();
    }

    function showSlide(){
        slides.forEach((slide, index) =>{
            if(index === currentIndex){
                slide.style.display = "block";
            }
            else{
                slide.style.display = "none"
            }
        })
    }

    showSlide();
</script>
